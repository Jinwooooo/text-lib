<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    
    <title>TEXT-libs | Login Page</title>

    <style>
        #login-box{
            width: 320px; height: 400px;
            margin: 15% auto;
            border: solid;
            padding: 10px;
            text-align: center;
        }

        #login-box-footer{
            margin: 10% auto auto 17%;
            display: flex;
            flex-direction: row;
            text-align: center;
        }

        .btn-login{
            margin-right: 10%;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                alert("{{ messages[0][1] }}");
            </script>
        {% endif %}
    {% endwith %}


    <div id='login-box'>
    <h2 style="text-align: center;">로그인</h2>
    <form method="post" action="{{ url_for('login') }}">
        <div id="username">  
            <label for="username">유저 ID</label><br>
            <input type="text" id="username" name="username" required><br>
        </div>

        <div id="password">        
            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password" required><br>
        </div>

        <div id='login-box-footer'>
            <button type="submit" class="btn btn-primary btn-login">로그인</button><br>

            <!-- 회원가입 버튼 및 모달 창 트리거 버튼 -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">
                회원가입
            </button>
        </div>
    </form>
    </div>

    <!-- 회원가입 모달 창 -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 회원가입 양식 추가 -->
                    <form method="post" action="{{ url_for('signup') }}">
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">유저 ID:</label>
                            <input type="text" class="form-control" id="signupUsername" name="username" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">비밀번호:</label>
                            <input type="password" class="form-control" id="signupPassword" name="password" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">비밀번호 확인:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                        </div>
    
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 및 Popper.js, jQuery CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
